<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Stray Donations</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #e66d00;
            --secondary-color: #ff7b1a;
            --text-color: #333;
            --light-color: #f8f9fa;
            --border-color: #e1e1e1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .form-container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            position: relative;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            border-radius: 50%;
            object-fit: cover;
        }

        .brand-name {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tagline {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 30px;
            text-align: center;
        }
        
        h2 {
            color: var(--text-color);
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.1rem;
        }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: var(--light-color);
        }
        
        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(230, 109, 0, 0.1);
            outline: none;
            background: white;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 109, 0, 0.3);
        }
        
        .error {
            background-color: rgba(255, 99, 71, 0.1);
            color: #ff6347;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 0.9rem;
        }

        .footer-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .footer-text a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            input {
                padding: 12px 12px 12px 40px;
            }
            
            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo-container">
            <img src="{% static 'images/logo.jpg' %}" alt="Stray Donations" class="logo-icon">
            <div class="brand-name">
                <i class="bi bi-heart-fill"></i>
                Pet Stop
            </div>
        </div>
        <div class="tagline">Join us in giving every pet a loving home</div>
        
        {% if error %}
        <div class="error">
            <i class="bi bi-exclamation-circle"></i>
            {{ error }}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <i class="bi bi-person"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="bi bi-envelope"></i>
                <input type="email" name="email" placeholder="Email address" required>
            </div>
            <div class="input-group">
                <i class="bi bi-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <i class="bi bi-lock-fill"></i>
                <input type="password" name="confirm" placeholder="Confirm password" required>
            </div>
            <button type="submit">
                <i class="bi bi-person-plus"></i>
                Create Account
            </button>
        </form>

        <p class="footer-text">
            Already have an account? <a href="{% url 'login_user' %}">Login</a>
        </p>
    </div>
</body>
</html>
